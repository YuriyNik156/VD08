<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цитата дня</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        blockquote {
            margin-top: 30px;
            font-size: 1.3em;
            color: #444;
            border-left: 5px solid #ccc;
            padding-left: 15px;
            display: inline-block;
            max-width: 600px;
        }
        footer {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Жми кнопку и вдохновляйся!</h1>
    <form method="post">
        <button type="submit">Получить цитату</button>
    </form>
    {% if quote and author %}
        <blockquote>
            <p>"{{ quote }}"</p>
            <footer>— {{ author }}</footer>
        </blockquote>
    {% endif %}
</body>
</html>
