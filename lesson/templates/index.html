<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Заголовок -->
        <h1 class="text-center mb-4">Сайт с прогнозом погоды в любой точке мира</h1>

        <!-- Форма -->
        <form method="post" class="d-flex justify-content-center">
            <div class="input-group w-50">
                <input type="text" name="city" class="form-control" placeholder="Введите город:" required>
                <button type="submit" class="btn btn-primary">Узнать погоду</button>
            </div>
        </form>

        <!-- Результаты -->
        <div class="result mt-5">
            {% if weather %}
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Погода в {{ weather["name"] }}</h3>
                        <p class="card-text">
                            <strong>Температура:</strong> {{ weather["main"]["temp"] }}°C<br>
                            <strong>Погода:</strong> {{ weather["weather"][0]["description"] }}
                        </p>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально, для функциональности, например, всплывающих окон) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
